    <title>Ferramenta de Estudo de Vocabulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals & Slate -->
    <!-- Application Structure Plan: The application is designed as an interactive flashcard system. This structure was chosen because it promotes active recall, a highly effective learning method. Users can focus on one word at a time, guess its meaning, and then reveal the answer. This is more engaging and effective than a static list. The core components are: 1) a main display for the current word (the 'front' of the card), 2) a revealable section for the definition and example (the 'back'), 3) navigation controls (next, previous, random) for sequential or randomized study, and 4) a searchable index for quick access to any word. This combination caters to both focused learning and quick review sessions. -->
    <!-- Visualization & Content Choices: Report Info: A list of English words. Goal: To facilitate learning and memorization of each word. Viz/Presentation Method: Interactive HTML/CSS flashcards. Interaction: Users can click a button to reveal the definition and example, use navigation buttons to cycle through words, and use a search bar to filter a complete list. Justification: This method turns passive reading into an active study session. The 'click to reveal' action forces the user to think about the word before seeing the answer. The searchable list provides a necessary overview and quick reference tool. Library/Method: Vanilla JavaScript for logic, Tailwind CSS for styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #333;
        }
        .flashcard {
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border-radius: 0.75rem;
            background-color: #fff;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #F5F7FA;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #AAB2BD;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8892A0;
        }
    </style>
</head>

                    <button id="random-btn" class="px-4 py-2 bg-slate-600 text-white rounded-lg shadow-sm hover:bg-slate-700 transition-all active:scale-95 font-semibold">Aleatório</button>
                    <button id="next-btn" class="px-4 py-2 bg-white rounded-lg shadow-sm hover:bg-slate-100 transition-all active:scale-95 text-slate-700 font-semibold">Próximo</button>

            </div>

        let currentIndex = 0;
        const totalWords = words.length;

        const wordDisplay = document.getElementById('word-display');
        const definitionDisplay = document.getElementById('definition-display');
        const exampleDisplay = document.getElementById('example-display');
        const progressIndicator = document.getElementById('progress-indicator');
        const flashcard = document.getElementById('flashcard');
        const wordList = document.getElementById('word-list');
        const searchInput = document.getElementById('search-input');

        function displayWord(index) {
            flashcard.classList.remove('is-flipped');
            setTimeout(() => {
                const currentWord = words[index];
                wordDisplay.textContent = currentWord.word;
                definitionDisplay.textContent = currentWord.definition;
                exampleDisplay.textContent = `"${currentWord.example}"`;
                progressIndicator.textContent = `Palavra ${index + 1} de ${totalWords}`;

                document.querySelectorAll('#word-list li').forEach(li => {
                    li.classList.remove('bg-slate-200', 'font-bold');
                    if (parseInt(li.dataset.index) === index) {
                        li.classList.add('bg-slate-200', 'font-bold');
                        li.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }, 200);
        }
        
        function populateWordList() {
            words.forEach((word, index) => {
                const li = document.createElement('li');
                li.textContent = word.word;
                li.dataset.index = index;
                li.className = 'p-2 rounded-md cursor-pointer hover:bg-slate-100 transition-colors';
                li.addEventListener('click', () => {
                    currentIndex = index;
                    displayWord(currentIndex);
                });
                wordList.appendChild(li);
            });
        }
        
        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalWords;
            displayWord(currentIndex);
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalWords) % totalWords;
            displayWord(currentIndex);
        });

        document.getElementById('random-btn').addEventListener('click', () => {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * totalWords);
            } while (newIndex === currentIndex);
            currentIndex = newIndex;
            displayWord(currentIndex);
        });

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const listItems = document.querySelectorAll('#word-list li');
            listItems.forEach(li => {
                const word = li.textContent.toLowerCase();
                if (word.startsWith(searchTerm)) {
                    li.style.display = 'block';
                } else {
                    li.style.display = 'none';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            populateWordList();
            displayWord(currentIndex);
        });
